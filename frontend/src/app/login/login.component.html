<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        
        Code: test
    </div>
    <div class="card">
        <h4 class="card-header">Test Quiz</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="code">Access Code: </label>
                    <input type="password" formControlName="code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
                    <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                        <div *ngIf="f.code.errors.required">Code is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-outline-info brBtn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
